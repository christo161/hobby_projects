<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>christo161's hobby project - minesweeper</title>
    <link rel="stylesheet" type="text/css" href="minesweeper.css">
    <script src="minesweeper.js" defer></script>
</head>
<body>
    <div id="game_container">
        <div id="menu">
            <button id="btn_new_game">New Game</button>
            <label for="board_size">Board size:</label>
            <input type="number" name="board_size" id="board_size" value="8" min="5" max="20">
            <label for="numberof_mines">Mines:</label>
            <input type="number" name="numberof_mines" id="numberof_mines" value="8" min="1">
            <button id="btn_debug_mode">Debug mode</button>
        </div>
        <div id="status_panel">
            <div id="status_icon"></div>
        </div>
        <div id="game_board"></div>
    </div>
</body>
</html>
